main: com.solarrabbit.largeraids.LargeRaids
name: LargeRaids
version: ${project.version}
author: SolarRabbit
api-version: 1.14

commands:
  lrreload:
    description: Reloads LargeRaids plugin configurations.
    permission: largeraids.admin
  lrstart:
    description: Start a large raid.
    permission: largeraids.admin
  lrstop:
    description: Stop a large raid.
    permission: largeraids.admin
  lrgive:
    description: Give a player the summoning item.
    usage: /<command> <player> [amount]
    permission: largeraids.admin

permissions:
  largeraids.admin:
    description: Allow access to GoatHorn commands.
    default: op
